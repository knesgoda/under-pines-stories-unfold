<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunset Sky Gradient -->
  <defs>
    <radialGradient id="sunsetGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFD700"/> <!-- Bright yellow/orange for sunset center -->
      <stop offset="30%" stop-color="#FFA500"/> <!-- Orange -->
      <stop offset="60%" stop-color="#FF4500"/> <!-- Red-orange -->
      <stop offset="80%" stop-color="#8B0000"/> <!-- Dark red -->
      <stop offset="100%" stop-color="#4682B4"/> <!-- Steel blue for deep sky -->
    </radialGradient>
  </defs>
  <circle cx="60" cy="60" r="60" fill="url(#sunsetGradient)"/>

  <!-- Stars in the sky -->
  <circle cx="20" cy="20" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="90" cy="15" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="40" cy="30" r="1.2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="105" cy="35" r="0.9" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="55" cy="10" r="0.7" fill="#FFFFFF" opacity="0.5"/>

  <!-- Pine Trees (Silhouettes) -->
  <path d="M0 120 L15 80 L25 90 L35 70 L45 85 L60 60 L75 85 L85 70 L95 90 L105 80 L120 120 Z" fill="#065f46"/>
  <path d="M10 120 L20 90 L30 100 L40 80 L50 95 L60 70 L70 95 L80 80 L90 100 L100 90 L110 120 Z" fill="#047857" opacity="0.8"/>

  <!-- Campfire -->
  <circle cx="60" cy="105" r="8" fill="#FF8C00"/>
  <circle cx="60" cy="105" r="5" fill="#FFD700"/>
  <path d="M58 100 L62 100 L60 95 Z" fill="#FF4500"/>
  <path d="M55 102 L65 102 L60 97 Z" fill="#FF8C00"/>

  <!-- People around campfire -->
  <circle cx="45" cy="105" r="4" fill="#2C3E50"/>
  <circle cx="75" cy="105" r="4" fill="#2C3E50"/>
  <circle cx="50" cy="100" r="3" fill="#2C3E50"/>
  <circle cx="70" cy="100" r="3" fill="#2C3E50"/>

  <!-- Dogs -->
  <path d="M38 108 L40 105 L42 108 Z" fill="#6B4226"/> <!-- Small dog -->
  <path d="M82 108 L85 105 L88 108 Z" fill="#A0522D"/> <!-- Large dog -->

  <!-- Hidden creatures -->
  <!-- Bear on left -->
  <g fill="#2C3E50" opacity="0.5">
    <ellipse cx="20" cy="70" rx="2.5" ry="4" fill="#2C3E50"/>
    <circle cx="20" cy="65" r="1.5" fill="#2C3E50"/>
  </g>
  <!-- Bigfoot on right -->
  <g fill="#2C3E50" opacity="0.5">
    <ellipse cx="100" cy="70" rx="2.5" ry="4" fill="#2C3E50"/>
    <circle cx="100" cy="65" r="1.5" fill="#2C3E50"/>
  </g>

  <!-- Text "UNDER PINES" -->
  <path id="textPath" d="M 20 105 A 40 40 0 0 1 100 105" fill="none" stroke="none"/>
  <text fill="#F8F6F2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">
    <textPath href="#textPath" startOffset="50%">
      UNDER PINES
    </textPath>
  </text>
</svg>