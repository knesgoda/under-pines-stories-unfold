<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <!-- Sunset gradient -->
    <radialGradient id="sunsetGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </radialGradient>
    
    <!-- Fire gradient -->
    <radialGradient id="fireGradient" cx="50%" cy="80%" r="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Star pattern -->
    <pattern id="stars" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="white" opacity="0.8"/>
      <circle cx="15" cy="8" r="0.3" fill="white" opacity="0.6"/>
      <circle cx="8" cy="15" r="0.4" fill="white" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Main circle border -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Background with sunset gradient -->
  <circle cx="60" cy="60" r="58" fill="url(#sunsetGradient)"/>
  
  <!-- Stars in upper sky -->
  <rect width="120" height="40" fill="url(#stars)" opacity="0.3"/>
  
  <!-- Large sun -->
  <circle cx="60" cy="25" r="12" fill="#FFD700" opacity="0.9"/>
  
  <!-- Pine trees - left side -->
  <g fill="#1A3A1A">
    <!-- Tall left pine -->
    <polygon points="25,45 30,25 35,45" />
    <polygon points="25,50 30,35 35,50" />
    <polygon points="25,55 30,45 35,55" />
    <rect x="29" y="55" width="2" height="8" fill="#2D4A2D"/>
    
    <!-- Medium left pines -->
    <polygon points="15,55 18,40 21,55" />
    <polygon points="15,60 18,50 21,60" />
    <rect x="17" y="60" width="2" height="6" fill="#2D4A2D"/>
    
    <polygon points="35,60 38,45 41,60" />
    <polygon points="35,65 38,55 41,65" />
    <rect x="37" y="65" width="2" height="5" fill="#2D4A2D"/>
  </g>
  
  <!-- Pine trees - right side -->
  <g fill="#1A3A1A">
    <!-- Tall right pine -->
    <polygon points="85,45 90,25 95,45" />
    <polygon points="85,50 90,35 95,50" />
    <polygon points="85,55 90,45 95,55" />
    <rect x="89" y="55" width="2" height="8" fill="#2D4A2D"/>
    
    <!-- Medium right pines -->
    <polygon points="75,55 78,40 81,55" />
    <polygon points="75,60 78,50 81,60" />
    <rect x="77" y="60" width="2" height="6" fill="#2D4A2D"/>
    
    <polygon points="95,60 98,45 101,60" />
    <polygon points="95,65 98,55 101,65" />
    <rect x="97" y="65" width="2" height="5" fill="#2D4A2D"/>
  </g>
  
  <!-- Background pines -->
  <g fill="#0F2A0F" opacity="0.7">
    <polygon points="45,65 48,50 51,65" />
    <polygon points="45,70 48,60 51,70" />
    <rect x="47" y="70" width="2" height="4" fill="#1A3A1A"/>
    
    <polygon points="65,70 68,55 71,70" />
    <polygon points="65,75 68,65 71,75" />
    <rect x="67" y="75" width="2" height="3" fill="#1A3A1A"/>
  </g>
  
  <!-- Campfire -->
  <ellipse cx="60" cy="85" rx="8" ry="4" fill="#2D4A2D"/>
  <ellipse cx="60" cy="85" rx="6" ry="3" fill="#1A3A1A"/>
  
  <!-- Fire flames -->
  <g fill="url(#fireGradient)">
    <ellipse cx="58" cy="80" rx="2" ry="6" transform="rotate(-15 58 80)"/>
    <ellipse cx="60" cy="78" rx="2.5" ry="7" transform="rotate(0 60 78)"/>
    <ellipse cx="62" cy="80" rx="2" ry="6" transform="rotate(15 62 80)"/>
  </g>
  
  <!-- People around fire -->
  <g fill="#2C3E50">
    <!-- Person 1 (left, standing) -->
    <circle cx="50" cy="75" r="2" fill="#2C3E50"/>
    <rect x="49" y="77" width="2" height="4" fill="#2C3E50"/>
    
    <!-- Person 2 (right, standing) -->
    <circle cx="70" cy="75" r="2" fill="#2C3E50"/>
    <rect x="69" y="77" width="2" height="4" fill="#2C3E50"/>
    
    <!-- Person 3 (left, sitting) -->
    <circle cx="45" cy="85" r="1.5" fill="#2C3E50"/>
    <ellipse cx="45" cy="87" rx="2" ry="1.5" fill="#2C3E50"/>
    
    <!-- Person 4 (right, sitting) -->
    <circle cx="75" cy="85" r="1.5" fill="#2C3E50"/>
    <ellipse cx="75" cy="87" rx="2" ry="1.5" fill="#2C3E50"/>
  </g>
  
  <!-- Dogs -->
  <g fill="#2C3E50">
    <!-- Small dog (left) -->
    <ellipse cx="42" cy="88" rx="1.5" ry="1" fill="#2C3E50"/>
    <circle cx="41" cy="87" r="0.5" fill="#2C3E50"/>
    
    <!-- Large dog (right) -->
    <ellipse cx="78" cy="88" rx="2" ry="1.2" fill="#2C3E50"/>
    <circle cx="77" cy="87" r="0.6" fill="#2C3E50"/>
  </g>
  
  <!-- Hidden creatures -->
  <!-- Bear (left) -->
  <g fill="#2C3E50" opacity="0.6">
    <ellipse cx="20" cy="75" rx="3" ry="2" fill="#2C3E50"/>
    <circle cx="18" cy="73" r="1" fill="#2C3E50"/>
  </g>
  
  <!-- Bigfoot (right) -->
  <g fill="#2C3E50" opacity="0.5">
    <ellipse cx="100" cy="70" rx="2.5" ry="4" fill="#2C3E50"/>
    <circle cx="100" cy="65" r="1.5" fill="#2C3E50"/>
  </g>
  
  <!-- Text "UNDER PINES" -->
  <path id="textPath" d="M 20 105 A 40 40 0 0 1 100 105" fill="none" stroke="none"/>
  <text fill="#F8F6F2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">
    <textPath href="#textPath" startOffset="50%">
      UNDER PINES
    </textPath>
  </text>
</svg>